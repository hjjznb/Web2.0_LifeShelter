<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="icon" type="image/png" href="../images/icon.png"/>
    <meta charset="UTF-8">
    <style>
        label {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <label for="type">Type:</label>
    <select id="type" name="type">
        <option value="Customer">Customer</option>
        <option value="Staff">Staff</option>
    </select><br>
    
    <label for="name">Username:</label>
    <input type="text" id="name" name="name"><br>

    <label for="nric">NRIC:</label>
    <input type="text" id="nric" name="nric"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>

    <label for="phone">Phone:</label>
    <input type="number" id="phone" name="phone"><br>   

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br> 

    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br>

    <div id="customerFields">
        <label id="incomeLabel" for="income">Income:</label>
        <input type="text" id="income" name="income"><br>

        <label id="balanceLabel" for="balance">Balance:</label>
        <input type="text" id="balance" name="balance"><br>
    </div>

    <button class="registerBtn">Register now</button>

    <div class="statusMessage"></div>

    <script src='../js/clientjs/jquery-3.3.1.min.js'></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/clientjs/register.js"></script>
</body>
</html>
